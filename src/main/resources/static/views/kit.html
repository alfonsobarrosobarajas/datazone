<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>Datazone</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">

    <script src="js/lib/jquery-3.4.1.min.js"></script>
    <script src="js/lib/angular.min.js"></script>
    <script src="js/lib/bootstrap.min.js"></script>
    <script src="js/lib/ui-bootstrap-tpls-2.5.0.min.js"></script>
    <script src="js/app/kit/kitApp.js"></script>


    <script>
        $('#myModal').on('shown.bs.modal', function () {
            $('#myInput').trigger('focus')
        })
    </script>

</head>
<body ng-app="kitModule" ng-controller="kitController">

    <div class="container">

        <h1>Kit</h1>


        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
            Add
        </button>

        <table class="table table-striped table-hover">

            <thead class="thead-dark">
                <th>Code</th>
                <th>Description</th>
                <th>Options</th>
            </thead>
            <tbody>
            <tr ng-repeat="kit in kits">
                <td>{{kit.code}}</td>
                <td>{{kit.description}}</td>
                <td>
                    <button ng-click="" class="btn btn-warning">Modify</button>
                    <button ng-click="" class="btn btn-danger">Remove</button>
                </td>
            </tr>
            </tbody>

        </table>

    </div>


    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">


                    <form action="">

                        Code
                        <input type="text" ng-model="kit.code">
                        Description
                        <input type="text" ng-model="kit.description">

                        <button ng-click="add(kit)">Add</button>

                    </form>


                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
</body>


</html>
